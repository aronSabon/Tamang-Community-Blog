<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
 <style>
        .select2-container {
            width: 100% !important;
        }
        .formContainer {
            margin-bottom: 20px;
        }
    </style>
    
    <!-- Select2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    
    <!-- jQuery (required for Select2) -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    
    <!-- Select2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

</head>
<body>
	<div class="container-scroller">
		<th:block th:insert="AdminHeader.html"></th:block>
		<div class="container-fluid page-body-wrapper">
			<th:block th:insert="AdminSideNav.html"></th:block>
			<div class="main-panel">
				<div class="content-wrapper">

					<div class="d-flex justify-content-between align-items-center mb-4">
						<h1 class="h3 text-dark">Edit Committee Member</h1>
						<ol class="breadcrumb">
							<li class="breadcrumb-item"><a href="/">Dashboard</a></li>
							<li class="breadcrumb-item active">Edit Committee Member</li>
						</ol>
					</div>

					<!-- Faculty form card -->
					<div class="card shadow-sm">
						<div class="card-body">


							<div class="formContainer">
								<form action="/updateCommitteeMember" method="post"
									th:object="${committeeMemberModel}">
									<!-- Personal Information -->
									<h2>Committee Member Details</h2>
							
									<div class="row">
										<div class="form-group">
											<label for="member">Member</label>
											      <select th:field="*{member}" id="member" class="select2">
                                                    <option value="">Select Member</option>
                                                    <option th:each="m:${memberList}" th:value="${m.id}">
                                                        [[${m.title + " " + m.firstName + " " + (m.middleName != null ? m.middleName + " " : "") + m.lastName}]]
                                                    </option>
                                                </select>
											
										</div>
										<div class="form-group">
											<label for="designation">Designation</label> <input
												id="designation" type="text" placeholder="Designation"
												th:field="*{designation}" />
										</div>
									</div>
									<div class="row">
										<div class="form-group">
											<label for="activeFrom">Active From</label> <input id="activeFrom"
												type="date" placeholder="Date" th:field="*{activeFrom}" />
										</div>
										<div class="form-group">
											<label for="activeTo">Active To</label> <input id="time"
												type="date" placeholder="Date" th:field="*{activeTo}" />
										</div>
									</div>
									

									
									<div>
									<input type="hidden" th:field="*{id}">
									</div>



									<!-- Submit Button -->
									<button type="submit" class="submit-btn">Submit</button>

								</form>
							</div>
						</div>
					</div>
				</div>
			</div>





		</div>
	</div>
	
	<th:block th:insert="AdminFooter.html"></th:block>
	<script >
	 $(document).ready(function () {

	        $('#member').select2({
	            placeholder: "Select Member",
	            allowClear: true,
	            tags: true
	        });
	 });
	</script>
	
</body>
</html>
