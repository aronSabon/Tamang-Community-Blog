<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Member Details</title>
    <!-- Include Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-scroller">
        <!-- Insert header block -->
        <th:block th:insert="AdminHeader.html"></th:block>
        
        <div class="container-fluid page-body-wrapper">
            <!-- Insert side navigation block -->
            <th:block th:insert="AdminSideNav.html"></th:block>
            
            <div class="main-panel">
                <div class="content-wrapper">
                    <h2 class="mt-4">Event Details</h2>

                    <!-- Member Information Section -->
                    <div class="container mt-5">
                        <div class="row" th:object="${eventModel}">
                         
                            <div class="col-md-8">
                                <table class="table table-bordered">
                                    <tbody>
                                        <tr>
                                            <th>Title</th>
                                            <td th:text="*{title}"></td>
                                        </tr>
                                        <tr>
                                            <th>Description</th>
                                            <td th:text="*{Description}"></td>
                                        </tr>
                                        <tr>
                                            <th>Date</th>
                                            <td th:text="*{date}"></td>
                                        </tr>
                                        <tr>
                                            <th>Time</th>
                                            <td th:text="*{time}"></td>
                                        </tr>
                                        <tr>
                                            <th>Location</th>
                                            <td th:text="*{location}"></td>
                                        </tr>
                                        <tr>
                                            <th>Status</th>
                                            <td th:text="*{status}"></td>
                                        </tr>
                                      
                                    </tbody>
                                </table>
                            </div>
                        </div>
                  

                        <!-- Guest Section -->
                  <h4 class="mt-5">Guests</h4>
<div th:if="${eventModel.guest != null and eventModel.guest.size() > 0}">
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Full Name</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="guest : ${eventModel.guest}">
                <td th:text="${guest.title + ' ' + guest.firstName + ' ' + (guest.middleName != null ? guest.middleName + ' ' : '') + guest.lastName }"></td>
           
                <td th:text="${guest.description}"></td>
               
            </tr>
        </tbody>
    </table>
</div>
<div th:if="${eventModel.guest == null || eventModel.guest.size() == 0}">
    <p>No guest added.</p>
</div>


                    </div>
                </div>
            </div>
        </div>
        
        <!-- Insert footer block -->
        <th:block th:insert="AdminFooter.html"></th:block>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
