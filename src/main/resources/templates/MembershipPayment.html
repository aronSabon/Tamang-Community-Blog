<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="lemonCss/paymentStyle.css">
</head>
<body>
    <div class="container aa">
        <div class="paymentbox">
            <h3 class="text-center">Membership Payment</h3>
                                        <p style="color:red">[[${message}]]</p>
            
				<form action="/fMembershipPayment" method="post" enctype="multipart/form-data">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="email-div">
                            <label for="email">Email</label>
                            <div class="input-group" id="email">
                                <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
                                <input type="text" placeholder="Email" class="form-control" name="email">
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-12">
                        <label for="payment-slip" class="payment-slip">Payment Slip</label>
                        <input type="file" class="form-control choose-file" name="paymentSlip">
                    </div>
                </div>
                <button class="p-submitbtn btn btn-success">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
