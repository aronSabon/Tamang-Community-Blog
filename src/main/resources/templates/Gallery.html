<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Gallery</title>
<style>
.image-container {
	display: flex;
	flex-wrap: wrap;
	gap: 15px;
	justify-content: flex-start;
}

.image-card {
	width: calc(33.33% - 15px);
	box-sizing: border-box;
	border-radius: 10px;
	overflow: hidden;
	box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
	display: flex;
	justify-content: center;
	align-items: center;
	background-color: #f8f9fa;
	padding: 10px;
}

.image-card img {
	width: 100%;
	height: 200px;
	object-fit: contain;
	border-radius: 8px;
}

@media ( max-width : 768px) {
	.image-card {
		width: calc(50% - 15px);
	}
}

@media ( max-width : 576px) {
	.image-card {
		width: 100%;
	}
}

/* Pagination styling */
.pagination {
	display: flex;
	justify-content: center;
	margin-top: 20px;
}

.pagination a {
	margin: 0 5px;
	padding: 8px 16px;
	text-decoration: none;
	background-color: #007bff;
	color: white;
	border-radius: 4px;
}
/* Style for active (current) page */
.pagination a.active {
	background-color: gray;
	font-weight: bold;
}

.pagination a.disabled {
	background-color: #ddd;
	pointer-events: none;
}
</style>
</head>
<body>
	<div class="container-scroller">
		<th:block th:insert="AdminHeader.html"></th:block>
		<div class="container-fluid page-body-wrapper">
			<th:block th:insert="AdminSideNav.html"></th:block>
			<div class="main-panel">
				<div class="content-wrapper">

					
					<!-- Page header -->
					<div class="d-flex justify-content-between align-items-center mb-4">
						<h1 class="h3 text-dark">Gallery</h1>
						<ol class="breadcrumb">
							<li class="breadcrumb-item"><a href="/">Dashboard</a></li>
							<li class="breadcrumb-item active">Gallery List</li>
						</ol>
					</div>
						<div>
						<select id="type">
							<option value="Member">Member</option>
							<option th:each="e:${eventType}" th:value="${e}" th:text="${e}"></option>
						</select>
					</div>

							<div class="grid-margin stretch-card">
								<div class="card">
									<div class="card-body">
										<h4 class="card-title">Gallery Details</h4>
										<div class="table-responsive">
											<table class="table table-striped lemon-padding-top" id="datatablesSimple">
												<thead>
													<tr>

														<th></th>
												
														<th>Actions</th>
													</tr>
												</thead>
												<tbody>
													<tr th:each="i:${memberImageList}">
														<td><img th:src="@{/memberImages/{img}(img=${i})}" alt="No Image" /></td>
														
														<td>
															
														<button class="btn btn-danger btn-sm">Delete</button>
														</td>
													</tr>

												</tbody>
											</table>
										</div>
									</div>
								</div>
							</div>
		

					

				</div>
			</div>
		</div>
		<th:block th:insert="AdminFooter.html"></th:block>
	</div>
</body>
</html>
