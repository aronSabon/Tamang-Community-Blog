<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<link
	href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css"
	rel="stylesheet" />
</head>
<body>
	<div class="container-scroller">
		<th:block th:insert="AdminHeader.html"></th:block>
		<div class="container-fluid page-body-wrapper">
			<th:block th:insert="AdminSideNav.html"></th:block>
			<div class="main-panel">
				<div class="content-wrapper">


					<!-- Page header -->
					<div class="d-flex justify-content-between align-items-center mb-4">
						<h1 class="h3 text-dark">Event List</h1>
						<ol class="breadcrumb">
							<li class="breadcrumb-item"><a href="/">Dashboard</a></li>
							<li class="breadcrumb-item active">Event List</li>
						</ol>
					</div>

					<!-- Faculty form card -->
					<div class="card shadow-sm">
						<div class="card-body">
						<!-- 	<a href="">
								<button type="button"
									class="btn btn-danger btn-icon-text exportExcel">
									Export to Excel <i class="fas fa-file-excel btn-icon-append"></i>
								</button>
							</a> -->
							<div class="grid-margin stretch-card">
								<div class="card">
									<div class="card-body">
										<h4 class="card-title">Event Details</h4>
										<div class="table-responsive">
											<table class="table table-striped lemon-padding-top" id="datatablesSimple">
												<thead>
													<tr>

														<th>Title</th>
														<th>Description</th>
														<th>Location</th>
														<th>Date</th>
														<th>Time</th>
														<th>Guest</th>
														<th>Status</th>
														<th>Actions</th>
													</tr>
												</thead>
												<tbody>
													<tr th:each="e:${eventList}">
														<td>[[${e.title}]]</td>
														<td>[[${e.description}]]</td>
														<td>[[${e.location }]]</td>
														<td>[[${e.date}]]</td>
														<td>[[${e.time}]]</td>
														<td>[[${e.guest.size()}]]</td>
														<td>[[${e.status}]]</td>
														<td>
															
																<a th:href="@{/viewEvent(id=${e.id})}">
																	<button class=" btn btn-primary btn-sm">View</button>
																</a> <a th:href="@{/editEvent(id=${e.id})}">
																	<button class=" btn btn-info btn-sm">Edit</button>
																</a> <a th:href="@{/deleteEvent(id=${e.id})}" >
																	<button class="btn btn-danger btn-sm">Delete</button>
																</a> <a th:href="@{/addEventImage(id=${e.id})}" >
																	<button class="btn btn-success btn-sm">Add
																		Image</button>
																</a>
														</td>
													</tr>

												</tbody>
											</table>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>






				</div>
			</div>
		</div>
		<th:block th:insert="AdminFooter.html"></th:block>
	</div>

</body>
</html>
