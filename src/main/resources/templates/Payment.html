<body>


	<!-- Faculty form card -->
	<div class="card shadow-sm">
		<div class="card-body payment-form">


			<div class="formContainer paymentForm">
				<form action="/payment" method="post" enctype="multipart/form-data">
					<!-- Personal Information -->
					<h2>Payment Details</h2>
                            <p style="color:red">[[${message}]]</p>

					<div class="row">
						<div class="form-group">
							<label for="title">Email</label> <input id="title" type="email"
								placeholder="Email" name="email" required/>
						</div>
					</div>
					<div class="row">
						<div class="form-group">
							<label for="paymentSlip">Payment Slip</label> <input
								id="paymentSlip" type="file" placeholder="Payment Slip"
								name="paymentSlip" required/>
						</div>
					</div>
					<button type="submit" class="submit-btn">Submit</button>
				</form>
			</div>
		</div>
	</div>
</body>
